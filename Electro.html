<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ionic Equilibrium & ElectroChemistry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div style="border: 1px black solid; background-color:aqua">
        <h3>Ostwald Dilution Law</h3>
        HA &rarr; H<sup>+</sup>+A<sup>-</sup><br>
        K = [H<sup>+</sup>][A<sup>-</sup>] / [HA]
        <table>
            <tr>
                <td></td>
                <td>AB</td>
                <td>A<sup>+</sup></td>
                <td>B<sup>-</sup></td>
            </tr>
            <tr>
                <td>initial concentration</td>
                <td>c</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Equilibrium concentration</td>
                <td>c-cα <br>=c(1-α)</td>
                <td>cα <br>=cα</td>
                <td>cα <br>=cα</td>
            </tr>
        </table>
    </div>
</body>
</html>
