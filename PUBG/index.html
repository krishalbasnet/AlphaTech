<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://www.citypng.com/public/uploads/preview/-11598982669mklyzrqjdw.png" type="image/icon type">
</head>
<body>
    <img class="pp" src="257633019_2532821586862330_5672192963647026165_n.jpg" alt="">
    <br><br><br><br><br><br><center><br><br>
    <div class="box">
        <script>
            var games = 50;
            var kills = 91;
            var c = Math.round((kills/games)*100)/100;
            var d = (Math.round((c+0.03)*100))/100;
            var d2 = Math.round((c+0.1)*100)/100;
            var e = Math.round((((games+1)*d2)-kills)*100)/100;
            document.write("<br>Total Games Played: ",games);
            document.write("<br>Total kills: ",kills);
            document.write("<br>Current KD: ",c);
            document.write("<br>Target KD after 1 game: ",d2);
            document.write("<br>",e," kills in next games<br><br>");
        </script>
    </div>
    <br>
    <img id="myImage" class="rank" src="https://4pubg.com/wp-content/uploads/2018/12/PUBG-Mobile-Gold.png" alt="Tier">
    <br><br>
    <div>
        <script>
            var rank = 2891;
            document.write("Current rank is: ",rank,"<br>");
            if (rank<2700)
                {
                    document.write("Gold I<br>");
                    document.write(2700-rank," more to next tier");
                }
            else if (rank<2800)
                {
                    document.write("Platinum V<br>");
                    document.write(2800-rank," more to next tier");
                    document.getElementById('myImage').src='https://4pubg.com/wp-content/uploads/2018/12/PUBG-Mobile-Platinum.png';
                }
            else if (rank<2900)
                {
                    document.write("Platinum IV<br>");
                    document.write(2900-rank," more to next tier");
                    document.getElementById('myImage').src='https://4pubg.com/wp-content/uploads/2018/12/PUBG-Mobile-Platinum.png';
                }
            else if (rank<3000)
                {
                    document.write("Platinum III<br>");
                    document.write(3000-rank," more to next tier");
                    document.getElementById('myImage').src='https://4pubg.com/wp-content/uploads/2018/12/PUBG-Mobile-Platinum.png';
                }
            else if (rank<3100)
                {
                    document.write("Platinum II<br>");
                    document.write(3100-rank," more to next tier");
                    document.getElementById('myImage').src='https://4pubg.com/wp-content/uploads/2018/12/PUBG-Mobile-Platinum.png';
                }
            else if (rank<3200)
                {
                    document.write("Platinum I<br>");
                    document.write(3200-rank," more to next tier");
                    document.getElementById('myImage').src='https://4pubg.com/wp-content/uploads/2018/12/PUBG-Mobile-Platinum.png';
                }
            else if (rank<3300)
                {
                    document.write("Diamond V<br>");
                    document.write(3300-rank," more to next tier");
                    document.getElementById('myImage').src='https://4pubg.com/wp-content/uploads/2018/12/PUBG-Mobile-Diamond.png';
                }
            else if (rank<3400)
                {
                    document.write("Diamond IV<br>");
                    document.write(3400-rank," more to next tier");
                    document.getElementById('myImage').src='https://4pubg.com/wp-content/uploads/2018/12/PUBG-Mobile-Diamond.png';
                }
            else if (rank<3500)
                {
                    document.write("Diamond III<br>");
                    document.write(3500-rank," more to next tier");
                    document.getElementById('myImage').src='https://4pubg.com/wp-content/uploads/2018/12/PUBG-Mobile-Diamond.png';
                }
            else if (rank<3600)
                {
                    document.write("Diamond II<br>");
                    document.write(3600-rank," more to next tier");
                    document.getElementById('myImage').src='https://4pubg.com/wp-content/uploads/2018/12/PUBG-Mobile-Diamond.png';
                }
            else if (rank<3700)
                {
                    document.write("Diamond I<br>");
                    document.write(3700-rank," more to next tier");
                    document.getElementById('myImage').src='https://4pubg.com/wp-content/uploads/2018/12/PUBG-Mobile-Diamond.png';
                }
        </script>
    </div>
</center>
